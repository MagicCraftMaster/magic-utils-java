plugins {
	id 'java'
	id 'idea'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '2.0.3'
}

version '1.0_0' // MAJOR.MINOR_PATCH

sourceCompatibility = 1.8

repositories {
	jcenter()
	maven {url 'https://jitpack.io'}
}

//noinspection SpellCheckingInspection
dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'

	// JetBrains Java Annotations - https://mvnrepository.com/artifact/org.jetbrains/annotations
	compile group: 'org.jetbrains', name: 'annotations', version: '16.0.1'

	// org.json - https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20180130'

	// Logback - https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
	compile 'ch.qos.logback:logback-classic:1.2.3'

	// SQLite - https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
}
